<ul class="list-unstyled list-inline image-roll">
    <li ng-repeat="im in images">
        <img src="{{ im }}" alt=""/>
    </li>
    <hr/>
    <a href="/" class="btn btn-warning">Back</a>
    <button class="btn btn-success" ng-click="createGIF()">Generate GIF</button>

    <p nf-if="status">Progress: {{ status }}</p>

</ul>
